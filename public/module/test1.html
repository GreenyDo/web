<!DOCTYPE html>
<!-- 图片轮播模块 -->
<html>
	<head>
		<meta content="text/html" charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="wrap">
			<div id="turn_box" style="left: -600px;">
					<img src="pic/f.jpg" alt="图片无法显示">
					<img src="pic/a.jpg" alt="图片无法显示">
					<img src="pic/b.jpg" alt="图片无法显示">
					<img src="pic/c.jpg" alt="图片无法显示">
					<img src="pic/d.jpg" alt="图片无法显示">
					<img src="pic/e.jpg" alt="图片无法显示">
					<img src="pic/f.jpg" alt="图片无法显示">
					<img src="pic/a.jpg" alt="图片无法显示">
			</div>
			<div id="back_front">
				<img id="back" src="pic/left.png">
				<img id="front" src="pic/right.png">
			</div>
			<ul id="slid_dot">
				<li class="dot on" index="1"></li>
				<li class="dot" index="2"></li>
				<li class="dot" index="3"></li>
				<li class="dot" index="4"></li>
				<li class="dot" index="5"></li>
				<li class="dot" index="6"></li>
			</ul>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>

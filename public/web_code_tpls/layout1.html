<!DOCTYPE html>
<html>
<!-- 两栏布局，一列定宽，一列自适应 -->
	<head>
		<title>两栏布局</title>
		<style>
			html,body{
				margin: 0;
				padding: 0;
			}
			#left{
				float: left;
				width: 200px;
				background: #066;
				height: 600px;
			}
			#content{
				margin-left: 200px;
				background: #660;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="left">定宽</div>
		<div id="content">自适应</div>
	</body>
</html>

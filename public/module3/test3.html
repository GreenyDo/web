<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/watch.css">
	</head>
	<body>
		<div id="animate_box">
			<div class="little_box" id="left_box">
				<div id="black_bg"></div>
				<img id="globle" src="pic/globle.png">
				<img id="star" src="pic/star.png">
			</div>
			<div class="little_box" id="right_box">
				<div id="container">
					<div id="clock">
						<div id="hour" class="stick"></div>
						<div id="minute" class="stick"></div>
						<div id="second" class="stick"></div>
						<div class="scale" id="s-1"></div>
						<div class="scale" id="s-2"></div>
						<div class="scale" id="s-3"></div>
						<div class="scale" id="s-4"></div>
						<div class="scale" id="s-5"></div>
						<div class="scale" id="s-6"></div>
					</div>
					<div id="bar"></div>
					<div id="center"></div>
				</div>
			</div>
		</div>
		<script src="js/watch.js"></script>
	</body>
</html>
